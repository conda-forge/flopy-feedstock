{% set version = "3.2.12" %}

package:
  name: flopy
  version: {{ version }}

source:
  url: https://github.com/modflowpy/flopy/archive/{{ version }}.tar.gz
  sha256: 7d120cdac099e38fe38bc89e97f4ee564da85d934f7fc50400b7ec363d8d9ac3

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv"

requirements:
  host:
    - python
    - pip
    - numpy
    - matplotlib
    - enum34  # [py27]
  run:
    - python
    - numpy
    - matplotlib
    - enum34  # [py27]

test:
  imports:
    - flopy

about:
  home: https://github.com/modflowpy/flopy
  license: BSD-3-Clause
  license_file: LICENSE
  summary: 'FloPy is a Python package for developing, running, and post-processing MODFLOW-based models'

extra:
  recipe-maintainers:
    - kwilcox
    - ocefpaf
    - jdhughes-usgs
