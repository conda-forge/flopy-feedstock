{% set version = "3.3.5" %}

package:
  name: flopy
  version: {{ version }}

source:
  url: https://github.com/modflowpy/flopy/archive/{{ version }}.tar.gz
  sha256: 0a31fe5238a7e1c06b5f0d44bf670c50aff2142a8e3fd4440917bef77fb888a4

build:
  number: 1
  skip: true  # [py<35]
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv

requirements:
  host:
    - python
    - pip
    - numpy
    - matplotlib-base
  run:
    - python
    - numpy
    - matplotlib-base

test:
  imports:
    - flopy

about:
  home: https://github.com/modflowpy/flopy
  license: BSD-3-Clause
  license_file: LICENSE
  summary: FloPy is a Python package for developing, running, and post-processing MODFLOW-based models

extra:
  recipe-maintainers:
    - kwilcox
    - ocefpaf
    - jdhughes-usgs
